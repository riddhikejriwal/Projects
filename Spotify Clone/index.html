<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li class="logo"><img src="images/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li>Profile</li>
        </ul>
    </div>

    <div class="container">
        <div class="songList">
            <h1>Favorite songs</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Jaane de </span>
                    <span class="songListPlay"><span class="timeStamp">04:59 <i id="0" class="far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="2">
                    <span class="songName">Kabhi Kabhi Aditi </span>
                    <span class="songListPlay"><span class="timeStamp">03:41 <i id="1" class="far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="3">
                    <span class="songName">Phir Le Aya Dil - Reprise </span>
                    <span class="songListPlay"><span class="timeStamp">05:05 <i id="2" class="far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="4">
                    <span class="songName">Khudaya Ve </span>
                    <span class="songListPlay"><span class="timeStamp">5:22 <i id="3" class="far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="5">
                    <span class="songName">Passion Fruit </span>
                    <span class="songListPlay"><span class="timeStamp">03:09 <i id="4" class="far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="6">
                    <span class="songName">On & On </span>
                    <span class="songListPlay"><span class="timeStamp">04:41 <i id="5" class="far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="7">
                    <span class="songName">Tum Ho </span>
                    <span class="songListPlay"><span class="timeStamp">05:17 <i id="6" class="far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="8">
                    <span class="songName">Tujh Mein Rab Dikhta Hai </span>
                    <span class="songListPlay"><span class="timeStamp">04:44 <i id="7" class="far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="9">
                    <span class="songName">Madno </span>
                    <span class="songListPlay"><span class="timeStamp">08:26 <i id="8" class="far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="10">
                    <span class="songName">Mirrors </span>
                    <span class="songListPlay"><span class="timeStamp">08:04 <i id="9" class="far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="playMedia">
        <div class="songInfo">
            <img src="images/song1.jpg" alt="1" id="masterSongImage">
            <span id="masterSongName">Jaane De</span>
        </div>
        <div class="icons">
            <img src="images/songwave.gif" alt="2" id="gif">
            <i class="far fa-2x fa-solid fa-backward-step" id="previous"></i>
            <i class="far fa-2x fa-solid fa-play" id="masterPlay"></i>
            <i class="far fa-2x  fa-solid fa-forward-step" id="next"></i>
        </div>
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/84f4f648d6.js" crossorigin="anonymous"></script>
</body>
</html>
